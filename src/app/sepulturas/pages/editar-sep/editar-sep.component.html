<div class="mb-3 row">
    <form autocomplete="off" [formGroup]="formUbicacion"> <!-- (ngSubmit)="uploadFile()" -->
        <label for="tipo">Tipo</label>
        <select
            formControlName="tipo"
            #tipo
            >
        <option>Fallecidos</option>
        <option>Sepulturas</option>
        <option>Usuarios</option>
        </select>

        <br>
        <hr>
        <label for="calle">Calle: </label>
        <input 
            type="text"
            class="form-control"
            placeholder="Teclee la calle"
            formControlName="calle"
            #calle>
    <br>
    <label for="numero">Numero: </label>
        <input 
            type="text"
            class="form-control"
            placeholder="Digite el numero"
            formControlName="numero"
            #numero>
    <br>
    <label for="imagen">Fotografia: </label>
        <input 
        type="file"
        (change)="imagenSeleccionada($event)">
    
        
        <br>
        <hr>
        <button class="mas" mat-stroked-button style="margin:5px;" color="warn" (click)="actualizar()">Actualizar</button>
    
        </form>

        <br>
        
        <br>

        <img
      src="http://localhost:3000/api/uploads/sepulturas/{{sepultura.avatar}}"
      class="card-img-top"
      alt="..."
    />

</div>
