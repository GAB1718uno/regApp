<mat-accordion class="example-headers-align">
    <form (ngSubmit)="enviarComentario()" [formGroup]="formComents">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Comentario
        </mat-panel-title>
        <mat-panel-description>
          Deje una reseña
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field  appearance="fill">
        <mat-label>Escriba aqui su reseña</mat-label>
        <textarea matInput
                    type="text"
                    class="form-control"
                    formControlName="comentario"
                    #comentario></textarea>
      </mat-form-field>
  
      <mat-action-row>
        <button mat-raised-button type="submit">Enviar</button>
      </mat-action-row>
    </mat-expansion-panel>
</form>
  
    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <p class="plus">+ </p>  <span> comentarios</span>
        </mat-panel-title>
        <mat-panel-description>
          Comentarios relacionados
          <mat-icon>map</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput>
      </mat-form-field>
  
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="basic" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
