<mat-card class="container" fxLayout="row wrap" >
    
    <div class="hijo1"><div class="img">
        <img src="{{item.url}}">
    </div>
    </div>

    <div class="hijo2">
        <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{item.apellidos}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <small >
                 {{item.nacio}}
            </small>
            <br>
            <small>
            {{item.fallecio}}
            </small><!-- 
            <small>
                <mat-icon>stars</mat-icon> {{item.id}}
            </small> -->

        </mat-card-content>
    </div>

    <div class="hijo3" style="text-align: center;">
        <mat-card-actions>
            <button class="mas" mat-stroked-button style="margin:5px;" color="warn" (click)="navegar()">
                Ver más...
            </button>
            <button class="edit" mat-raised-button color="primary" [disabled]="editarDeshabilitado" [routerLink]="['/fallecidos/editar', item.id]">
                Editar
            </button>
        </mat-card-actions>
    </div>

</mat-card>
